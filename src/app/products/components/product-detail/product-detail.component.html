<section class="container">
  <article>
    <a (click)="goToBack()">Back</a>
    @if (product) {
    <div class="detail">
      <figure>
        <img
          data-testid="img"
          [src]="product.images[0]"
          [alt]="product.title"
        />
      </figure>

      <div>
        <h1 class="title1" data-testid="title">{{ product.title }}</h1>
        <h2 data-testid="price">{{ product.price | currency }}</h2>
      </div>
    </div>
    }
  </article>
</section>
